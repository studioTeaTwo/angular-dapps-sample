<div class="grid-container" swing-stack #mySwing
  [stackConfig]="stackConfig"
  (throwoutleft)="onThrowoutLeft($event)"
  (throwoutright)="onThrowoutRight($event)"
>
  <h1 class="mat-h1">Paradise or Hell?</h1>
  <mat-grid-list cols="1" rowHeight="300px">
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <div [ngClass]="card.key.toString()" swing-card #myCards *ngFor="let card of cards">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu> -->
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <img class="avatar" [src]="'assets/woman/'+card.key+'.jpg'" />
          <div>
          {{card.title}}
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="onClickDisLike(card)">
            <mat-icon>clear</mat-icon>
          </button>
          <button mat-button (click)="onClickLike(card)">
            <mat-icon [style.color]="'red'">favorite</mat-icon>
          </button>
          <button mat-button>
            <mat-icon>report</mat-icon>
          </button>
          <button mat-button>
            <mat-icon>payment</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <app-toolbar></app-toolbar>
</div>
